<div id="main">
    <div id="notLoged">
        <input type="email" name="login" placeholder="email" [(ngModel)]="login" />
        <input type="password" name="password" placeholder="password" [(ngModel)]="password" />
        <button (click)="Login()">Log in</button>
    </div>
    <div id="loged" hidden><button>Log out</button>
        <div id="logedText"></div>
    </div>
</div>
